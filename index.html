<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
  </head>
  <body>
    <script type="module" src="/index.js"></script>

    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
      <img class="image" src="/imgs/Image1.png" draggable="false" />
      <img class="image" src="/imgs/Image4.png" draggable="false" />
      <img class="image" src="/imgs/Image2.png" draggable="false" />
      <img class="image" src="/imgs/Image3.png" draggable="false" />
      <img class="image" src="/imgs/Image6.png" draggable="false" />
      <img class="image" src="/imgs/Image7.png" draggable="false" />
      <img class="image" src="/imgs/Image5.png" draggable="false" />
      <img class="image" src="/imgs/Image8.png" draggable="false" />
    </div>
    <div id="image-modal" class="image-modal">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <img class="modal-content" id="modal-image" />
    </div>
  </body>
</html>
